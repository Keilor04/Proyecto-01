<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./Styles/styles-contact.css">
    <!-- Icono de la empresa en pestaña buscador internet -->
    <link rel="icon" href="/Assets/Img project/Logo empresa.png">
</head>

<body>
    <div class="contenedor">
        <!-- Navegación -->
        <nav class="navegacion-principal">
            <!-- Aqui va el logo (Marca de la compañia) usar la clase  :  navegacion-principal__marca-->
            <ul class="navegacion-principal_marca">
                <a href="#"><img src="/Assets/Img project/Logo empresa.png" alt=""></i></a>
            </ul>
            <!-- Navegación Izquierda -->
            <ul class="navegacion-principal__menu">
                <li><a href="Index.HTML">Inicio</a></li>
                <li><a href="Servicios.HTML">Servicios</a></li>
                <li><a href="Nosotros.HTML">Nosotros</a></li>
                <li><a href="Proyectos.HTML">Proyectos</a></li>
                <li><a href="Contacto.HTML">Contacto</a></li>
            </ul>
            <!-- Navegación Derecha -->
            <ul class="navegacion-principal__menu-derecha">
                <a href="#"><i class="fas fa-search"></i></a>
            </ul>
        </nav>
        <!-- Main -->
        <Main>
            <section class="formulario">
                <div class="formulario2">
                    <h1>Página de registro para clientes</h1>
                    <form action="">
                        <!-- el atributo action que vacio, dentro de esta parte se coloca la información del formulario a llenar-->
                        <!-- Se involucra dos etiquetas para instrucción se hace con la etiqueta label para ingresar el nombre del formulario-->
                        <hr>
                        <h3>Datos personales</h3>
                        <label for="">Nombre</label>
                        <!-- Para colocar la información es con la etiqueta input del tipo texto -->
                        <input type="text" placeholder="Digite su nombre ">
                        <label for="">Primer Apellido</label>
                        <!-- Para colocar la información es con la etiqueta input del tipo texto -->
                        <input type="text" placeholder="Digite su primer apellido">
                        <label for="">Segundo Apellido</label>
                        <!-- Para colocar la información es con la etiqueta input del tipo texto -->
                        <input type="text" placeholder="Digite su segundo apellido">
                        <br>
                        <label for="">Ingrese su fecha de nacimiento</label>
                        <input type="date">
                        <!-- La etiqueta date es para agregar calendario -->
                        <label for="">Ingrese su edad</label>
                        <input type="number" placeholder="Digite su edad">
                        <br>
                        <h3>Datos de usuario</h3>
                        <label for="">Ingrese su Email</label>
                        <input type="email" placeholder="Digite su Email" valid>
                        <br>
                        <label for="">Ingrese su contraseña</label>
                        <input type="password" placeholder="Digite su contraseña">
                        <br>
                        <!-- Para el botón de enviar el formulario se usa la etiqueta input del tipo button o submit se le pone el atributo de valor para ingresar el texto del botón -->
                        <!-- la parte de name="" y id"" se agregan para adiccionar información a la etiqueta, de momento se deja en blanco" -->
                        <input type="submit" name="" id="" value="Confirmar registro" class="boton">
                        <input type="reset" value="Refrescar los campos" class="boton">
                    </form>
                </div>
                <div class="Img-registro">
                     
                </div>
            </section>


        </main>

        <!-- Pie de Página -->
        <footer class="pie">
            <!-- Enlaces de Pie de Página -->
            <div class="enlaces-pie">
                <div class="enlaces-pie__contenedor">
                    <h3>Socios comerciales</h3>
                    <ul class="enlaces-pie__lista">
                        <li><a href="#"><img src="/Assets/Img project/Img02_footer.png" alt=""></a></li>
                    </ul>
                </div>
                <div class="enlaces-pie__contenedor">
                    <h3>Nuestras sedes</h3>
                    <ul class="enlaces-pie__lista">
                        <li><a href="#"><img src="/Assets/Img project/Img01_footer.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
            <h3>Derechos de Autor <br><a href="/Contacto.HTML"><img src="/Assets/Img project/Logo empresa.png"
                        alt=""></a>
            </h3>
        </footer>
    </div>
</body>

</html>
